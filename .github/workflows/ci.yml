# .github/workflows/ci.yml
# from https://gorails.com/episodes/github-actions-continuous-integration-ruby-on-rails

name: CI
on:
  pull_request:
    branches: ['*']
  push:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: kucharka
          POSTGRES_PASSWORD: kucharka
          POSTGRES_DB: kucharka_test

    steps:
      - uses: actions/checkout@v2
      - name: Setup Ruby 3.2.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler: default
          bundler-cache: true
      - name: Build and run tests
        env:
          DATABASE_URL: postgres://kucharka:kucharka@localhost:5432/kucharka_test
          RAILS_ENV: test
          RAILS_MASTER_KEY: test
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rails db:prepare
          bundle exec rails test